server.port=8082

# STOMP WebSocket Configuration
spring.websocket.sockjs.heartbeat-time=25000
spring.websocket.stomp.broker.heartbeat.send-interval=25000
spring.websocket.stomp.broker.heartbeat.receive-interval=25000

# Message size limits for STOMP
spring.websocket.stomp.max-text-message-size=2097152
spring.websocket.stomp.max-binary-message-size=2097152
spring.websocket.stomp.max-message-buffer-size=2097152

# Enhanced logging configuration for debugging
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.com.fufu.terminal=DEBUG
logging.level.org.springframework.messaging.simp=DEBUG
logging.level.org.springframework.web.socket.sockjs=DEBUG
